<h5>Add Option</h5>
<mat-divider></mat-divider>
<form class="mt-4">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Symbol</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Buy/Sell</mat-label>
                <mat-select>
                    <mat-option value="B">
                        Buy
                    </mat-option>
                    <mat-option value="S">
                        Sell
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Call/Put</mat-label>
                <mat-select>
                    <mat-option value="C">
                        Call
                    </mat-option>
                    <mat-option value="P">
                        Put
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Cost Basic</mat-label>
                <input matInput />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Strike Price</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Expiration Dates</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </div>

    <div class="d-flex justify-content-center"> <button class="mb-2" mat-raised-button color="primary">Add</button>
    </div>

</form>
