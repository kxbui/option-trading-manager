<h5>Add Option</h5>
<mat-divider></mat-divider>
<form class="mt-4" [formGroup]="formGroup" (ngSubmit)="add()">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Symbol</mat-label>
                <input matInput formControlName="symbol" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Action</mat-label>
                <mat-select formControlName="action">
                    <mat-option value="B">
                        Buy
                    </mat-option>
                    <mat-option value="S">
                        Sell
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>optionType</mat-label>
                <mat-select formControlName="optionType">
                    <mat-option value="C">
                        Call
                    </mat-option>
                    <mat-option value="P">
                        Put
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" type="number"/>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Cost Basic</mat-label>
                <input matInput formControlName="costBasic" type="number" />
            </mat-form-field>
        </div>
        <div class="col-md-4 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Strike Price</mat-label>
                <input matInput formControlName="strikePrice" type="number" />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Acquired Date</mat-label>
                <input matInput [matDatepicker]="acqDatePicker" formControlName="acquiredDate">
                <mat-datepicker-toggle matSuffix [for]="acqDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #acqDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>Expiration Date</mat-label>
                <input matInput [matDatepicker]="expDatePicker" formControlName="expirationDate">
                <mat-datepicker-toggle matSuffix [for]="expDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #expDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="d-flex justify-content-center"> <button class="mb-2" mat-raised-button color="primary" [disabled]="formGroup.invalid" type="submit">Add</button>
    </div>

</form>
