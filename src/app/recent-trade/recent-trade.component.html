<div class="mt-5">
  <mat-accordion>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h6>Active Trades</h6>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="d-flex justify-content-center"> <button class="mb-2" mat-raised-button color="primary"
          (click)="addOption()">Add Option</button>
      </div>
      <app-trade-list [columnDefs]="activeCols" [data]="activeOptions$ | async" [actions]="actions"
        (actionClick)="onActionClick($event)"></app-trade-list>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h6>Closed Trades</h6>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</div>
