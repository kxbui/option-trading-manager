<h5>Close Option | {{fields.symbol}} {{fields.expirationDate | date:
    'yyMMdd'}} {{fields.optionType}} {{fields.strikePrice}} </h5>
<mat-divider></mat-divider>
<form class="mt-4" [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-4 col-sx-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Total Gain/Loss</mat-label>
                <input matInput formControlName="totalAmount" type="number" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sx-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Closed Date</mat-label>
                <input matInput [matDatepicker]="datePicker" formControlName="closedDate">
                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="d-flex justify-content-center"> <button class="mb-2" mat-raised-button color="primary"
            [disabled]="formGroup.invalid" type="submit">Submit</button>
    </div>

</form>
